name: Run Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install libcunit
      run: sudo apt-get install -y gcc libcunit1-dev

    - name: Build unit tests
      run: gcc test.c -o test-calc -l cunit
    
    - name: Run unit tests
      run: ./test-calc
